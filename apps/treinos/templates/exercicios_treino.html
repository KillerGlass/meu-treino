{% extends 'base.html' %}

{% load crispy_forms_tags %} 

{% load static %}

{% block main %}

    <section class="breadcrumb-area set-bg" data-setbg="{% static 'img/blog/blog-bg.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb-content">
                        <h2>Planos de Treino</h2>
                        <div class="links">
                            <a href="{% url 'home' %}">Home</a>
                            <a href="{% url 'treinos' %}" class="rt-breadcrumb">Treinos</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="blog spad-2">
        
        <section class="classes-section d-flex justify-content-center">
            <div class="container align-items-center">
                <div class="text-center">
                    <h2>{{ titulo }} ao {{ treino.nome }}</h2>
                </div>
                <br>
                <br>
                <div class="form-outline">
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action = "{% url 'treinos-create-exercicios' treino.pk  %}"  method = "get">
                        
                        <input name = "Busca" type="search" id="form1" class="form-control" placeholder="{%if request.GET.Busca %}
                        Busca: {{request.GET.Busca}} {%else%} Buscar Exercicios {%endif%}" aria-label="Search"/>
                        
                    </form>
                </div>
                <br>
                <br>
                <form action="" method="post" enctype="multipart/form-data" class="text-start mx-auto">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">                
                        <button class="btn btn-lg btn-danger" onclick="window.open(document.referrer,'_self');return false">Cancelar</button>
                        <button class="btn btn-lg btn-primary" type="submit">{{ botao }}</button>
                    </div>
                </form>
            </div>
        </section>
        
    </section>

    

{% endblock %}
